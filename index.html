<!DOCTYPE html>
<html>
<head>
    <title>Orcado Fish</title>
    <style>
    body {
        font-family: Arial;
        background-color: #b3e5fc; /* ocean light blue */
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .container {
        background: white;
        padding: 25px;
        width: 100%;
        max-width: 500px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }

    input, select, button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        margin-top: 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #0056b3;
    }

    #status {
        text-align: center;
        margin-top: 10px;
        color: green;
    }
        .logo-box {
    text-align: center;
    margin-bottom: 15px;
}

.logo-box img {
    width: 120px;
    display: inline-block;
}

</style>

</head>

<body>

<div class="container">

    <!-- LOGO -->
    <div class="logo-box">
        <img src="logo.png" alt="Orcado Fish Logo">
    </div>

    <h2>Orcado Fish</h2>

    <form id="boatForm">

        <label>Boat Name</label>
        <input type="text" id="boatName" required>

        <label>Location</label>
        <input type="text" id="location" required>

        <label>Boat Owner Name</label>
        <input type="text" id="ownerName" required>

        <label>Boat Registration Number</label>
        <input type="text" id="registrationNumber" required>

        <label>Mobile No</label>
        <input type="tel" id="mobile" required>

        <label>Email ID</label>
        <input type="email" id="email" required>

        <label>Subscription Active</label>
        <select id="subscriptionActive" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Subscription Finish Date</label>
        <input type="date" id="finishDate">

        <label>Wireless No</label>
        <input type="text" id="wirelessNo">

        <button type="submit">Submit</button>

        <p id="status"></p>
    </form>




<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    
    const firebaseConfig = {
    apiKey: "AIzaSyBgHSbR6Q_za_uSjxpNwfPGh2xx4QSYpEY",
    authDomain: "orcadofish.firebaseapp.com",
    databaseURL: "https://orcadofish-default-rtdb.firebaseio.com",
    projectId: "orcadofish",
    storageBucket: "orcadofish.firebasestorage.app",
    messagingSenderId: "138005449504",
    appId: "1:138005449504:web:897c9d263541ec1a926545",
    measurementId: "G-3QR55DB06K"
  };


    firebase.initializeApp(firebaseConfig);

    var database = firebase.database();

    document.getElementById("boatForm").addEventListener("submit", function(e) {
    e.preventDefault();

    // Get values
    const boatName = document.getElementById("boatName").value.trim();
    const location = document.getElementById("location").value.trim();
    const ownerName = document.getElementById("ownerName").value.trim();
    const registrationNumber = document.getElementById("registrationNumber").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const email = document.getElementById("email").value.trim();
    const subscriptionActive = document.getElementById("subscriptionActive").value;
    const finishDate = document.getElementById("finishDate").value;
    const wirelessNo = document.getElementById("wirelessNo").value.trim();

    // ✅ CHECK: All fields mandatory
    if (
        !boatName ||
        !location ||
        !ownerName ||
        !registrationNumber ||
        !mobile ||
        !email ||
        !subscriptionActive ||
        !finishDate ||
        !wirelessNo
    ) {
        document.getElementById("status").style.color = "red";
        document.getElementById("status").innerHTML = "❌ Please fill ALL fields before submitting";
        return; // ⛔ STOP here — data NOT saved
    }

    // ✅ Save to Firebase only if all fields are filled
    database.ref("boats").push({
        boatName,
        location,
        ownerName,
        registrationNumber,
        mobile,
        email,
        subscriptionActive,
        finishDate,
        wirelessNo
    });

    document.getElementById("status").style.color = "green";
    document.getElementById("status").innerHTML = "✅ Data Saved Successfully";
    this.reset();
});

</script>

</body>
</div>
